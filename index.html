<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-arrow-left left"></i>
        <h3>Weather App</h3>
      </header>
      <section class="inp">
        <div class="popup_text"></div>
        <input type="text" placeholder="Enter city name" />
        <div class="separator"></div>
        <button class="btn_location">Get Device Location</button>
      </section>
      <section class="weather">
        <img src="#" alt="Image" />
        <div class="temp"></div>
        <div class="average"></div>
        <div class="position">
          <i class="fa-solid fa-location-dot"></i>
          <span></span>
        </div>
        <div class="humidity">
          <div class="feel">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <p>
              <span></span>
              <span>Fells likes</span>
            </p>
          </div>
          <div class="humid">
            <i class="fa-solid fa-droplet"></i>
            <p>
              <span></span>
              <span>Humidity</span>
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
